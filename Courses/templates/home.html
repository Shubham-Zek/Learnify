<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learnify</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"
                integrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ"
                crossorigin="anonymous"></script>
    </head>
    <body id="body"
          hx-target='this'
          hx-headers='{"x-csrftoken": "{{ csrf_token }}"}'
          hx-push-url='true'
          class="bg-neutral-800 min-vh-100 text-white">
        {% include "navbar.html" %}
        {% if request.path != "/" %}
            <a class="ms-4 cursor-pointer hover:text-blue-500 hover:cursor-pointer "
               onclick="history.back()">&lt- Back</a>
        {% endif %}
        {% block main %}
            <h1 class="text-3xl font-bold text-center my-3">Welcome to Learnify</h1>
        {% endblock main %}
    </body>
</html>
